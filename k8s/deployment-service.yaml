apiVersion: apps/v1
kind: Deployment
metadata:
  name: boardgame-deployment
  namespace: dev  # üëà –æ–∫—Ä—É–∂–µ–Ω–∏–µ –º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å –ø—Ä–∏ –¥–µ–ø–ª–æ–µ
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boardgame
  template:
    metadata:
      labels:
        app: boardgame
    spec:
      containers:
        - name: boardgame
          image: harbor.local.lab/library/myapp:${BUILD_NUMBER} # üëà Jenkins –ø–æ–¥—Å—Ç–∞–≤–∏—Ç —Ç–µ–≥
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: boardgame-svc
  namespace: dev
spec:
  selector:
    app: boardgame
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
